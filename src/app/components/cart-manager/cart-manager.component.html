<h3>Cart List</h3>
<div class="cart-list">
  <ul>
    <li *ngFor="let cart of carts" (click)="onCartSelect(cart)">
      Cart #{{ cart.id }}
    </li>
  </ul>
</div>

<h3>Product List</h3>
<div *ngIf="selectedCart" class="product-list">
  <ul>
    <li *ngFor="let product of products">
      {{ product.lotId }} | {{ product.productName }}
    </li>
  </ul>
</div>
