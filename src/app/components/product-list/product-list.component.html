<div class="list-container" *ngIf="cart">
  <div class="list-toolbar">
    <mat-toolbar color="primary">
      Products
    </mat-toolbar>
  </div>
  <div class="list-content">
    <mat-action-list dense>
      <app-product-item
        mat-item-list
        *ngFor="let product of products"
        [product]="product"
      ></app-product-item>
    </mat-action-list>
  </div>
</div>
