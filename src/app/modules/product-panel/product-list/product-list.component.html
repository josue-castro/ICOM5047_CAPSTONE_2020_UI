<div class="container">
  <div class="search-bar mat-elevation-z1">
    <product-search
      [disabled]="!cart"
      (search)="filterProducts($event)"
    ></product-search>
  </div>
  <div class="content">
    <mat-spinner
      *ngIf="isLoading"
      style="margin: 25% auto;"
      strokeWidth="3"
      [diameter]="50"
    ></mat-spinner>
    <mat-action-list *ngIf="!showDetails && !isLoading" dense>
      <product-item
        *ngFor="let product of filteredProducts"
        [product]="product"
        (click)="onSelect(product)"
      ></product-item>
    </mat-action-list>
    <product-details
      [product]="selectedProduct"
      [(opened)]="showDetails"
      (closed)="selectedProduct = null"
    ></product-details>
  </div>
  <div class="actions">
    <button mat-flat-button color="primary" (click)="addProductDialog()">
      Add product
    </button>
    <button mat-flat-button color="warn" (click)="removeProductDialog()">
      Remove
    </button>
  </div>
</div>
