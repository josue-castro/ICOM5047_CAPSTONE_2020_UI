<div class="list-container">
  <div class="list-search-bar mat-elevation-z1">
    <product-search
      [disabled]="!cart"
      (search)="searchProduct($event)"
    ></product-search>
  </div>
  <div class="list-content">
    <mat-action-list *ngIf="!showDetails" dense>
      <product-item
        *ngFor="let product of products"
        [product]="product"
        (click)="onSelect(product)"
      ></product-item>
    </mat-action-list>
    <product-details
      [product]="selectedProduct"
      [(opened)]="showDetails"
    ></product-details>
  </div>
</div>
