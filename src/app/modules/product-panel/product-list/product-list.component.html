<div class="list-container">
  <div class="list-search-bar mat-elevation-z1">
    <app-search-bar
      inputLabel="Product Search"
      [searchOptions]="searchOptions"
    ></app-search-bar>
  </div>
  <div class="list-content">
    <mat-action-list dense>
      <app-product-item
        mat-item-list
        *ngFor="let product of products"
        [product]="product"
      ></app-product-item>
    </mat-action-list>
  </div>
</div>
