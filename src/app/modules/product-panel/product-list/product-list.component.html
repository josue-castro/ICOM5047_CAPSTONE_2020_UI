<div class="list-container">
  <div class="list-search-bar mat-elevation-z1">
    <product-search
      [disabled]="!cart"
      (input)="searchProduct($event)"
    ></product-search>
  </div>
  <div class="list-content">
    <mat-spinner
      *ngIf="isLoading"
      style="margin: 25% auto;"
      strokeWidth="3"
      [diameter]="50"
    ></mat-spinner>
    <mat-action-list *ngIf="!showDetails && !isLoading" dense>
      <product-item
        *ngFor="let product of filteredProducts"
        [product]="product"
        (click)="onSelect(product)"
      ></product-item>
    </mat-action-list>
    <product-details
      [product]="selectedProduct"
      [(opened)]="showDetails"
    ></product-details>
  </div>
</div>
